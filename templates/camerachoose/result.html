<!DOCTYPE HTML>
<html>
<head>
<title>Camera Choose-blindtest</title>
<meta name="viewport" content="width=1200,user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="description" content="" />
<meta name="keywords" content="" />
<link href="/static/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/css/ripples.min.css" rel="stylesheet">
<link href="/static/css/material-wfont.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="/static/css/lb.css" media="all" />
<!--页面整体样式-->
<!--[if lte IE 8]><script src="css/ie/html5shiv.js"></script><![endif]-->
<script type="text/javascript" src="js/jquery.min.js"></script>

<script src="/static/js/jquery.poptrox.min.js"></script>
<script src="/static/js/skel.min.js"></script>
<script src="/static/js/init.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/ripples.min.js"></script>
<script src="/static/js/material.min.js"></script>
<script>
    $(document).ready(function() {
        $.material.init();
    });
</script>
    <link rel="stylesheet" href="/static/css/skel.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
	<link rel="stylesheet" href="/static/css/style-desktop.css" />
	<link rel="stylesheet" href="/static/css/style-noscript.css" />
</head>

<body>
	<h2 align="center" style="text-shadow: 1px 0 1px #8B4513">
		Congrats! The camera we recommend is
		<p style="color: green">{{camera}}</p>
	</h2>


	<section id="gallery">
		<div class="container_image">
			<ul id="myRoundabout">
				<li><script type="text/javascript"
						src="https://www.google.com/jsapi"></script> <script
						type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = new google.visualization.DataTable(); 
          data.addColumn('date', 'Date');
          data.addColumn('number','{{camera1}}' );
          data.addColumn('number','{{camera2}}' );
          {% for daterec in daterecord %}
          data.addRow([ new Date({{daterec.date}}), {{daterec.camera1Num}}, {{daterec.camera2Num}}]);
          {% endfor %}

       var options = {
          title: 'Camera Choose Trend',
          hAxis: {title: 'Date',  titleTextStyle: {color: '#333'}},
          vAxis: {minValue: 0}
        };

        var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
         
    </script>
					<div id="chart_div"></div></li>
				<li><script type="text/javascript"
						src="https://www.google.com/jsapi"></script> <script
						type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
       
        function drawChart() {
          var camera1Times = {{camera1Times}};
          var camera2Times = {{camera2Times}};
        var data = google.visualization.arrayToDataTable([
          ['Camera', 'Choose Result'],
          ['{{camera1}}', camera1Times ],
          ['{{camera2}}', camera2Times],
        ]);

        var options = {
          title: 'Camera our users choose',
          is3D: true,
          pieSliceText: 'label', //on mouse hover show label or name of the Country
          tooltip :  {showColorCode: true}, 
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        chart.draw(data, options);
      } 
        </script>
					<div id="piechart_3d"></div></li>
				<li><script type="text/javascript"
						src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1','packages':['corechart']}]}"></script>
					<script type="text/javascript">            
    google.load('visualization', '1', {packages: ['corechart']});
    google.setOnLoadCallback(drawChart);
    function drawChart() {
      var camera1Num = {{camera1SearchNum}};
      var camera2Num = {{camera2SearchNum}};
      var data = google.visualization.arrayToDataTable([
        ['Camera',          'Search Heat Rate'],
        ['{{camera1}}',       camera1Num ],
        ['{{camera2}}',       camera2Num ]
      ]);

      var options = {
        title: 'Search Heat Rate In Google',
        
        hAxis: {
          title: 'Total Search Volume',
          minValue: 0
        },
        vAxis: {
          title: 'Camera'
        }
      };

      var chart = new google.visualization.BarChart(
        document.getElementById('ex0'));

      chart.draw(data, options);
    }
    </script>
					<div id="ex0"></div></li>
			</ul>
		</div>
	</section>
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="col-md-6">
				<h4>Hot comments about {{camera}} on Twitter:</h4>
                {% for tweet in tweets %}
                <p>{{tweet}}</p>
                {% endfor %}
            </div>
            <div class="col-md-6">
                <script charset="utf-8" type="text/javascript">
amzn_assoc_ad_type = "responsive_search_widget";
amzn_assoc_tracking_id = "widgetsamazon-20";
amzn_assoc_link_id = "KBI4ZKONRKIFQUGB";
amzn_assoc_marketplace = "amazon";
amzn_assoc_region = "US";
amzn_assoc_placement = "";
amzn_assoc_search_type = "search_widget";
amzn_assoc_width = 300;
amzn_assoc_height = 250;
amzn_assoc_default_search_category = "";
amzn_assoc_default_search_key = "{{camera}}";
amzn_assoc_theme = "dark";
amzn_assoc_bg_color = "000000";
</script>
				<script
					src="//z-na.amazon-adsystem.com/widgets/q?ServiceVersion=20070822&Operation=GetScript&ID=OneJS&WS=1&MarketPlace=US"></script>
			</div>
		</div>
	</div>


	<div class="col-md-8 col-md-offset-2">
		<form class="form-horizontal"  method="post">
            {% csrf_token %}
			<fieldset>
				<h4>
					Share your test result to your friends on
					Twitter!&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<a
						href="/camerachoose/logout">Logout</a>
				</h4>
				<h4> {{msg}}</h4>
				<textarea align="center" class="form-control" rows="3" id="textArea"
					name="text">
        I got a test on CameraChoose and the best camera for me is {{camera}} Try it on www.camerachoose.com!
        </textarea>
				<div class="form-group" style="margin-bottom: 0px;">
					<div align="right" class="col-lg-10 col-lg-offset-2">
						<a class="btn btn-default btn-sm" style="color: white"
							href="/camerachoose/anothertest">Test again!</a>
						<button type="submit" name="action" value="tweet"
							class="btn btn-primary btn-sm">Share!</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>







	<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
	<script
		src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

	<script src="/static/js/ripples.min.js"></script>
	<script src="/static/js/material.min.js"></script>
	<script type="text/javascript" src="/static/js/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="/static/js/roundabout.js"></script>
	<!--中间广告图片2-->
	<script type="text/javascript" src="/static/js/roundabout_shapes.js"></script>
	<!--中间广告图片3-->
	<script type="text/javascript" src="/static/js/gallery_init.js"></script>
	<!--中间广告图片4-->
</body>

</html>
